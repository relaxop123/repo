<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage de localisation WhatsApp</title>
</head>
<body>
    <h2>Envoyer votre position via WhatsApp</h2>
    <button onclick="getLocation()">Partager ma position</button>
    <p id="status">Attente de localisation...</p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                alert("La g√©olocalisation n'est pas support√©e par votre navigateur.");
            }
        }

        function sendLocation(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            let accuracy = position.coords.accuracy;

            let googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
            let message = `üìç Ma position actuelle : ${googleMapsLink} (Pr√©cision : ${accuracy}m)`;
            let whatsappLink = `https://wa.me/33605993097?text=${encodeURIComponent(message)}`;

            document.getElementById("status").innerHTML = `Localisation obtenue ! <a href="${whatsappLink}" target="_blank">Envoyer sur WhatsApp</a>`;
        }

        function showError(error) {
            let errorMessage;
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Vous avez refus√© l'acc√®s √† la localisation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "La position est indisponible.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Le temps de localisation a expir√©.";
                    break;
                default:
                    errorMessage = "Erreur inconnue.";
                    break;
            }
            document.getElementById("status").innerText = errorMessage;
        }
    </script>
</body>
</html>
