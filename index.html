<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réponse automatique WhatsApp</title>
  <script>
    function envoyerMessageWhatsApp() {
      // Message à envoyer
      const message = "Bonjour, voici ma réponse automatique avec ma localisation !";
      
      // Numéro WhatsApp (sans le '+' et sans espaces)
      const phone = "33605993097";  // +33 6 05 99 30 97 devient 33605993097
      
      // Construire l'URL pré-remplie pour WhatsApp
      const url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
      
      // Rediriger l'utilisateur vers cette URL
      window.location.href = url;
    }
    
    // Dès que la page est chargée, on déclenche l'action
    window.onload = envoyerMessageWhatsApp;
  </script>
</head>
<body>
  <h1>Redirection vers WhatsApp...</h1>
  <p>Si la redirection ne s'effectue pas automatiquement, <a href="#" onclick="envoyerMessageWhatsApp()">clique ici</a>.</p>
</body>
</html>
