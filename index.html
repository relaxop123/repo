<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de votre voyage en Espagne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #locationMessage {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 10px;
            display: none;
        }
        button {
            background-color: #25d366; 
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes zoomIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Confirmation de votre voyage en Espagne</h1>
    <p id="instruction">Cliquez sur le bouton pour confirmer votre voyage.</p>

    <div id="locationMessage">Voyage en Espagne üá™üá∏ ! Voici ma position actuelle : <span id="mapLink"></span></div>

    <button id="sendLocationButton">Confirm√©</button>
</div>

<script>
    let lat, lon;

    // Fonction pour obtenir la localisation
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("G√©olocalisation non support√©e par ce navigateur.");
        }
    }

    // Si la localisation est r√©cup√©r√©e avec succ√®s
    function showPosition(position) {
        lat = position.coords.latitude;
        lon = position.coords.longitude;

        // Cr√©e le lien vers Google Maps
        const locationUrl = `https://www.google.com/maps?q=${lat},${lon}`;
        document.getElementById('locationMessage').style.display = 'block'; // Affiche le message
        document.getElementById('mapLink').innerHTML = `<a href="${locationUrl}" target="_blank">Cliquez ici pour voir sur la carte</a>`;

        // Animation sur le message
        document.getElementById('locationMessage').style.animation = 'zoomIn 0.5s forwards';
    }

    // En cas d'erreur lors de la r√©cup√©ration de la position
    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                alert("L'utilisateur a refus√© la demande de g√©olocalisation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("La position est indisponible.");
                break;
            case error.TIMEOUT:
                alert("La demande de g√©olocalisation a expir√©.");
                break;
            case error.UNKNOWN_ERROR:
                alert("Une erreur inconnue est survenue.");
                break;
        }
    }

    // Fonction pour envoyer la localisation sur WhatsApp
    function sendLocationOnWhatsApp() {
        if (lat && lon) {
            const locationUrl = `https://www.google.com/maps?q=${lat},${lon}`;
            const message = `Voyage en Espagne üá™üá∏ ! Voici ma position actuelle : ${locationUrl}\n\nConfirmez votre voyage avec nous!`;

            const whatsappUrl = `https://wa.me/33605993097?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        } else {
            alert("Veuillez activer la g√©olocalisation pour partager votre position.");
        }
    }

    // Lorsque le bouton est cliqu√©
    document.getElementById('sendLocationButton').addEventListener('click', function() {
        getLocation();
        setTimeout(sendLocationOnWhatsApp, 3000); // Attendre quelques secondes avant d'envoyer
    });

</script>

</body>
</html>
