<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération de Position</title>
</head>
<body>

<button onclick="getLocation()">Obtenir ma position</button>
<p id="location"></p>

<script>
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
    } else {
        alert("La géolocalisation n'est pas supportée par votre navigateur.");
    }
}

function success(position) {
    let latitude = position.coords.latitude;
    let longitude = position.coords.longitude;
    let link = `https://www.google.com/maps?q=${latitude},${longitude}`;
    
    document.getElementById("location").innerHTML = `<a href="${link}" target="_blank">Voir ma position</a>`;
}

function error() {
    alert("Impossible de récupérer la position.");
}
</script>

</body>
</html>
