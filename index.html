<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage de Localisation WhatsApp</title>
</head>
<body>
    <h2>Partager votre position via WhatsApp</h2>
    <button onclick="getLocation()">Envoyer ma position</button>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                alert("La g√©olocalisation n'est pas support√©e par votre navigateur.");
            }
        }

        function success(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            let accuracy = position.coords.accuracy; // Pr√©cision en m√®tres

            // Lien Google Maps avec la position
            let googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

            // Num√©ro WhatsApp du destinataire (modifiez selon besoin)
            let phoneNumber = "+33605993097";

            // Message avec la position
            let message = `üìç Ma position actuelle : ${googleMapsLink} (Pr√©cision : ${accuracy} m√®tres)`;

            // Lien WhatsApp
            let whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Redirige automatiquement vers WhatsApp
            window.location.href = whatsappLink;
        }

        function error() {
            alert("Impossible de r√©cup√©rer votre position.");
        }
    </script>
</body>
</html>
