<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage de localisation avanc√©</title>
</head>
<body>
    <h1>Partager ma position via WhatsApp</h1>
    <p>Cliquez sur le bouton ci-dessous pour envoyer votre position en direct.</p>
    <button onclick="shareLocation()">Envoyer ma position</button>

    <script>
        function shareLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error, {
                    enableHighAccuracy: true, // Pr√©cision maximale
                    timeout: 10000, // 10 secondes max d'attente
                    maximumAge: 0 // Ne pas utiliser d'anciennes donn√©es
                });
            } else {
                alert("La g√©olocalisation n'est pas support√©e par votre appareil.");
            }
        }

        function success(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            let accuracy = position.coords.accuracy; // Pr√©cision en m√®tres

            let googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
            let message = `üìç Ma position actuelle : \nLatitude: ${latitude} \nLongitude: ${longitude} \nPr√©cision: ${accuracy}m\n\nüîó Lien Google Maps: ${googleMapsLink}`;

            // Num√©ro WhatsApp (modifiez avec votre num√©ro cible)
            let recipientNumber = "33605993097";
            
            // Format URL WhatsApp avec le message pr√©rempli
            let whatsappURL = `https://wa.me/${recipientNumber}?text=${encodeURIComponent(message)}`;

            // Rediriger vers WhatsApp
            window.location.href = whatsappURL;
        }

        function error(err) {
            alert(`Erreur de g√©olocalisation : ${err.message}`);
        }
    </script>
</body>
</html>
