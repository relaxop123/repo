<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage de localisation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
        }
        button {
            background-color: #25d366; /* Vert WhatsApp */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #1ebd5d;
        }
        #copyLink {
            background-color: #007aff; /* Bleu Snapchat */
        }
        #copyLink:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Partager ma position üìç</h1>
    <p>Envoyez votre position actuelle sur WhatsApp ou Snap.</p>
    <button id="sendWhatsApp">Envoyer sur WhatsApp</button>
    <button id="copyLink">Copier le lien pour Snapchat</button>
    <p id="link" style="margin-top: 15px; word-wrap: break-word;"></p>
</div>

<script>
    document.getElementById('sendWhatsApp').addEventListener('click', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;
                let mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
                let message = `üìç Voici ma position actuelle : ${mapLink}`;
                let whatsappUrl = `https://wa.me/33605993097?text=${encodeURIComponent(message)}`;

                window.open(whatsappUrl, '_blank'); // Ouvre WhatsApp
            }, () => {
                alert("Impossible de r√©cup√©rer votre position. Activez la localisation.");
            });
        } else {
            alert("Votre navigateur ne supporte pas la g√©olocalisation.");
        }
    });

    document.getElementById('copyLink').addEventListener('click', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;
                let mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
                
                // Copier automatiquement le lien dans le presse-papier
                navigator.clipboard.writeText(mapLink).then(() => {
                    alert("Lien copi√© ! Collez-le sur Snapchat.");
                }).catch(err => {
                    console.error("Erreur lors de la copie :", err);
                });

                document.getElementById('link').innerText = mapLink; // Afficher le lien
            }, () => {
                alert("Impossible de r√©cup√©rer votre position.");
            });
        } else {
            alert("Votre navigateur ne supporte pas la g√©olocalisation.");
        }
    });
</script>

</body>
</html>
