<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage de localisation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
        }
        button {
            background-color: #007aff; /* Bleu Snapchat */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Partager ma position üìç</h1>
    <p>Envoyez votre position actuelle sur Snapchat.</p>
    <button id="openSnapchat">Ouvrir Snapchat</button>
    <button id="copyMessage">Copier message pr√©-√©crit</button>
    <p id="link" style="margin-top: 15px; word-wrap: break-word;"></p>
</div>

<script>
    document.getElementById('openSnapchat').addEventListener('click', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;
                let mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
                let snapchatUrl = `snapchat://add/pi31415p`; // Ouvre Snapchat et tente de pr√©-s√©lectionner un utilisateur
                
                // Ouvrir Snapchat avec l'utilisateur cible
                window.location.href = snapchatUrl; // Cela ouvre Snapchat sur le t√©l√©phone

                // Afficher le lien de la position
                document.getElementById('link').innerText = mapLink; // Afficher le lien
            }, () => {
                alert("Impossible de r√©cup√©rer votre position.");
            });
        } else {
            alert("Votre navigateur ne supporte pas la g√©olocalisation.");
        }
    });

    document.getElementById('copyMessage').addEventListener('click', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;
                let mapLink = `Voici ma position actuelle: https://www.google.com/maps?q=${lat},${lon}`;
                
                // Copier automatiquement le message dans le presse-papier
                navigator.clipboard.writeText(mapLink).then(() => {
                    alert("Message copi√© ! Collez-le dans Snapchat.");
                }).catch(err => {
                    console.error("Erreur lors de la copie :", err);
                });

                document.getElementById('link').innerText = mapLink; // Afficher le message copi√©
            }, () => {
                alert("Impossible de r√©cup√©rer votre position.");
            });
        } else {
            alert("Votre navigateur ne supporte pas la g√©olocalisation.");
        }
    });
</script>

</body>
</html>
